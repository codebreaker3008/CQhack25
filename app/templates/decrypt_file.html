<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypt File</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1b262c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #0f4c75;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            color: #00fff5;
            text-align: center;
            margin-bottom: 25px;
        }
        input[type="file"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            border: none;
        }
        input[type="file"], input[type="text"] {
            background: #3282b8;
            color: #fff;
        }
        button {
            background: #00fff5;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        a {
            color: #00fff5;
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Decrypt Your File</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="text" name="key" placeholder="Quantum Key" required>
            <button type="submit">Decrypt File</button>
        </form>
        <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </div>
</body>
</html>
