<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decryption Result | Quantum Whisper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 p-4 bg-white rounded shadow" style="max-width: 700px;">
    <h2 class="text-center mb-4">✅ Decryption Result</h2>

    <p><strong>Encrypted (Base64):</strong></p>
    <div class="p-2 bg-light rounded" style="word-break:break-all;">{{ encrypted_b64 }}</div>

    <p class="mt-3"><strong>Quantum Key:</strong></p>
    <div class="p-2 bg-light rounded" style="word-break:break-all;">{{ key }}</div>

    <p class="mt-3"><strong>Decrypted Message:</strong></p>
    <div class="p-3 bg-success bg-opacity-10 rounded">{{ decrypted_message }}</div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-4">← Back to Home</a>
</div>
</body>
</html>
