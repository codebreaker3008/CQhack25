<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Complete | Quantum Whisper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 80px;
            max-width: 650px;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        .btn-back {
            margin-top: 20px;
        }
        .highlight {
            background-color: #eef6ff;
            padding: 10px 15px;
            border-radius: 8px;
            word-break: break-all;
        }
        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="section-title">✅ Secure File Transfer Completed</h2>
    
    <p><strong>📄 Original File:</strong></p>
    <div class="highlight">{{ original }}</div>

    <p class="mt-3"><strong>🛡️ Encrypted File:</strong></p>
    <div class="highlight">
        <a href="{{ url_for('download', filename=encrypted) }}">{{ encrypted }}</a>
    </div>

    <p class="mt-3"><strong>🔑 Quantum Key Used:</strong></p>
    <div class="highlight">{{ key }}</div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 btn-back">← Back to Home</a>
</div>
</body>
</html>
