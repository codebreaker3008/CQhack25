<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypted Result | Quantum Chat BB84</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 60px;
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .result-block {
            background: #e2f0ff;
            padding: 25px;
            border-left: 5px solid #0077cc;
            border-radius: 8px;
        }
        .result-block h5 {
            margin-bottom: 20px;
        }
        .result-block p {
            margin-bottom: 10px;
        }
        mark {
            background-color: #d1ecf1;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        .btn {
            background-color: #0077cc;
            border-color: #0077cc;
        }
        .btn:hover {
            background-color: #005fa3;
            border-color: #005fa3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="result-block">
        <h5>üîí Encrypted Chat Result</h5>
        <p><strong>Original Message:</strong> {{ message }}</p>
        <p><strong>Encrypted Message:</strong> <mark>{{ encrypted }}</mark></p>
        <p><strong>Decrypted Message:</strong> <mark>{{ decrypted }}</mark></p>
        <p><strong>Quantum Key (BB84):</strong> {{ key }}</p>
    </div>

    <div class="mt-4 text-center">
        <a href="/" class="btn btn-primary">‚¨ÖÔ∏è Try Again</a>
    </div>
</div>
</body>
</html>
