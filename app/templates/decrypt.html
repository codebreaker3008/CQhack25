<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypt Message | Quantum Chat (BB84)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 60px;
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        textarea {
            resize: vertical;
        }
        .result-box {
            background: #e9f7ef;
            border-left: 5px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #0077cc;
            border-color: #0077cc;
        }
        .btn-primary:hover {
            background-color: #005fa3;
            border-color: #005fa3;
        }
        .header-link {
            text-decoration: none;
            font-weight: 500;
            color: #0077cc;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">üîê Decrypt a Quantum Encrypted Message</h2>
    <form method="post">
        <div class="mb-3">
            <label for="encrypted" class="form-label">Encrypted Message</label>
            <textarea class="form-control" name="encrypted" id="encrypted" rows="4" required></textarea>
        </div>
        <div class="mb-4">
            <label for="key" class="form-label">Quantum Key (BB84)</label>
            <input type="text" class="form-control" name="key" id="key" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">üîì Decrypt</button>
    </form>

    {% if decrypted %}
        <div class="result-box mt-5">
            <h5>Decryption Result</h5>
            <p><strong>Encrypted Message:</strong> {{ encrypted }}</p>
            <p><strong>Quantum Key:</strong> {{ key }}</p>
            <p><strong>Decrypted Message:</strong> <mark>{{ decrypted }}</mark></p>
        </div>
    {% endif %}

    <div class="mt-4 text-center">
        <a href="/" class="header-link">‚¨ÖÔ∏è Back to Home</a>
    </div>
</div>
</body>
</html>
