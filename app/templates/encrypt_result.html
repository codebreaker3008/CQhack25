<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encryption Result | Quantum Whisper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function copyToClipboard(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            alert('Copied to clipboard');
        }
    </script>
</head>
<body>
<div class="container mt-5 p-4 bg-white rounded shadow" style="max-width: 700px;">
    <h2 class="text-center mb-4">üîê Message Encrypted</h2>

    <p><strong>Original Message:</strong></p>
    <div class="p-2 bg-light rounded">{{ original }}</div>

    <p class="mt-3"><strong>Encrypted (visual gibberish):</strong></p>
    <div class="p-2 bg-light rounded">{{ encrypted_gib }}</div>

    <p class="mt-3"><strong>Encrypted (Base64) ‚Äî copy this to decrypt:</strong></p>
    <div class="input-group mb-3">
        <input id="encryptedB64" class="form-control" value="{{ encrypted_b64 }}" readonly>
        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('encryptedB64')">Copy</button>
    </div>

    <p class="mt-3"><strong>Quantum Key (copy this too):</strong></p>
    <div class="input-group mb-3">
        <input id="quantumKey" class="form-control" value="{{ key }}" readonly>
        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('quantumKey')">Copy</button>
    </div>

    <a href="{{ url_for('decrypt_message') }}" class="btn btn-success w-100 mb-2">Go to Decrypt Page</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary w-100">Back</a>
</div>
</body>
</html>
